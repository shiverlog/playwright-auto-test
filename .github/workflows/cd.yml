name: CD - Deploy Application
on:
  push:
    branches: [main, develop, release]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # repository ì—ì„œ ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout repository
        uses: actions/checkout@v3
      # Node.js íŒ¨í‚¤ì§€  ì„¤ì¹˜
      - name: Install dependencies
        run: npm install
      # Playwright Browsers ë¸Œë¼ìš°ì € ì„¤ì¹˜
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      # ë°°í¬ ì „ Playwright í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Playwright tests before deployment
        run: npx playwright test
      # ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      - name: Build application
        run: npm run build
      # Docker Hub ë¡œê·¸ì¸
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t my-app:latest .
          docker tag my-app:latest ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          EOF
