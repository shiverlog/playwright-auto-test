name: Playwright Tests

on:
  workflow_call:

jobs:
  test:
    name: Run POC Playwright Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - project: pc-web
            browser: 'PC - Chrome'
          # - project: pc-web
          #   browser: 'PC - firefox'
          # - project: pc-web
          #   browser: 'PC - webkit'
          - project: mobile-web
            browser: 'MW - Chrome (PC)'
          - project: mobile-web
            browser: 'MW - Mobile Chrome'
          - project: mobile-web
            browser: 'MW - Mobile Safari'
          - project: android
            browser: 'Android - lguplus APP'
          - project: ios
            browser: 'iOS - lguplus APP'
    env:
      BASE_URL: http://localhost:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test e2e/${{ matrix.project }} --project="${{ matrix.browser }}"

      - name: Upload Playwright HTML Report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}-${{ matrix.browser }}
          path: e2e/${{ matrix.project }}/playwright-report/
          retention-days: 30

      - name: Add summary note
        if: always()
        run: |
          echo "[${{ matrix.project }} - ${{ matrix.browser }}] 테스트 완료" >> $GITHUB_STEP_SUMMARY
          echo "Playwright HTML Report is uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
