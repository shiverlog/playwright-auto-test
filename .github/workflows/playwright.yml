name: Playwright Tests

on:
  push:
    branches: [main, develop, release]
  pull_request:
    branches: [main, develop, release]

jobs:
  test:
    name: Run POC Playwright Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: [pc-web, mobile-web, android, ios, api, speedtest]
        browser:
          [
            'PC - Chrome',
            'PC - firefox',
            'PC - webkit',
            'MW - Chrome (PC)',
            'MW - Mobile Chrome',
            'MW - Mobile Safari',
            'Android - lguplus APP',
            'iOS - lguplus APP',
            'Google Chrome',
            'Microsoft Edge',
          ]
    env:
      BASE_URL: http://localhost:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          npx playwright test e2e/${{ matrix.project }} --project=${{ matrix.browser }}

      - name: Upload Playwright HTML Report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Add summary link
        if: ${{ always() }}
        run: |
          echo "[Playwright Report for ${{ matrix.project }} - ${{ matrix.browser }}](./playwright-report/index.html)" >> $GITHUB_STEP_SUMMARY

