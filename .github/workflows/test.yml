name: Test - Lint, Unit & Playwright

on:
  workflow_call:

jobs:
  test:
    name: Run Lint, Unit & Playwright
    runs-on: ubuntu-latest

    steps:
      # ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v5

      # Node.js í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      # ì˜ì¡´ì„± ì„¤ì¹˜ (pnpm ì‚¬ìš©)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Turbo ìºì‹œ ë³µì›
      - name: Restore Turbo Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.ref }}-${{ hashFiles('**/tsconfig.json', '**/package.json', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.ref }}
            ${{ runner.os }}-turbo-main

      # ì½”ë“œ ìŠ¤íƒ€ì¼ ê²€ì‚¬ (ESLint ë“±)
      - name: Run Lint
        run: pnpm lint
        continue-on-error: true # Lint ì‹¤íŒ¨í•´ë„ í…ŒìŠ¤íŠ¸ ê³„ì† ì§„í–‰

      # íƒ€ì… ì²´í¬ (tsc)
      - name: Typecheck
        run: pnpm typecheck:all

      # ìœ ë‹› í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Unit Tests
        run: npm test

      # Playwright ë¸Œë¼ìš°ì € ì„¤ì¹˜ (E2E í…ŒìŠ¤íŠ¸ì— í•„ìš”)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ì „ì²´ Playwright í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Playwright Tests
        run: npx playwright test

      # Playwright í…ŒìŠ¤íŠ¸ ê²°ê³¼ ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
      - name: Upload Playwright Report
