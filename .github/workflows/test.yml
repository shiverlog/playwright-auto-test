# Description : test.yml - 📌 기본 테스트 워크플로우 (Lint, Unit, Playwright 포함)
# Author : Shiwoo Min
# Date : 2024-03-10

name: Test - Lint, Unit & Playwright

on:
  workflow_call:

jobs:
  test:
    name: Run Lint, Unit & Playwright
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v5

      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      # 의존성 설치 (pnpm 사용)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Turbo 캐시 복원
      - name: Restore Turbo Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.ref }}-${{ hashFiles('**/tsconfig.json', '**/package.json', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.ref }}
            ${{ runner.os }}-turbo-main

      # 코드 스타일 검사 (ESLint 등)
      - name: Run Lint
        run: pnpm lint
        continue-on-error: true # Lint 실패해도 테스트 계속 진행

      # 타입 체크 (tsc)
      - name: Typecheck
        run: pnpm typecheck:all

      # 유닛 테스트 실행
      - name: Run Unit Tests
        run: npm test

      # Playwright 브라우저 설치 (E2E 테스트에 필요)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 전체 Playwright 테스트 실행
      - name: Run Playwright Tests
        run: npx playwright test

      # Playwright 테스트 결과 리포트 업로드
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
