version: "3.9"

services:
  mosaic-db:
    build: ./mosaic-db
    container_name: mosaic-db
    restart: unless-stopped
    volumes:
      - ./db/conf.d:/etc/mosaic-db/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=user
      - DB_PASS=password
      - DB_DATABASE=test
      - DB_ROOT_PASSWORD=test1234
      - TZ=Asia/Seoul
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mosaic
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
