# Description : docker-compose.yml - 📌 Dockerizing 실행 환경 정의 파일
# Author : Shiwoo Min
# Date : 2024-03-10

version: '3.9'

networks:
  app_network:
    driver: bridge

volumes:
  e2e_results:
    driver: local
  speed_results:
    driver: local

services:
  # Playwright 프로젝트
  playwright:
    build: .
    container_name: playwright_tests
    networks:
      - app_network
    depends_on:
      - common
    volumes:
      - .:/app
    working_dir: /app
    command: ['npx', 'playwright', 'test']
    shm_size: '2gb'

  # E2E 테스트 - PC Web
  e2e-pc:
    build:
      context: .
      dockerfile: ./e2e/pc-web/Dockerfile
    container_name: e2e_pc
    depends_on:
      - common
    networks:
      - app_network
    volumes:
      - e2e_results:/app/results
    environment:
      - NODE_ENV=test

  # E2E 테스트 - Mobile Web
  e2e-mw:
    build:
      context: .
      dockerfile: ./e2e/mobile-web/Dockerfile
    container_name: e2e_mw
    depends_on:
      - common
    networks:
      - app_network
    volumes:
      - e2e_results:/app/results
    environment:
      - NODE_ENV=test

  # E2E 테스트 - AOS (Android)
  e2e-aos:
    build:
      context: .
      dockerfile: ./e2e/android/Dockerfile
    container_name: e2e_aos
    depends_on:
      - common
    networks:
      - app_network
    volumes:
      - e2e_results:/app/results
    environment:
      - NODE_ENV=test

  # E2E 테스트 - iOS
  e2e-ios:
    build:
      context: .
      dockerfile: ./e2e/ios/Dockerfile
    container_name: e2e_ios
    depends_on:
      - common
    networks:
      - app_network
    volumes:
      - e2e_results:/app/results
    environment:
      - NODE_ENV=test

  # E2E 테스트 - API
  e2e-api:
    build:
      context: .
      dockerfile: ./e2e/api/Dockerfile
    container_name: e2e_api
    depends_on:
      - common
    networks:
      - app_network
    volumes:
      - e2e_results:/app/results
    environment:
      - NODE_ENV=test

  # 3사 속도 테스트 서비스
  speedtest:
    build:
      context: .
      dockerfile: ./speedtest/Dockerfile
    container_name: speedtest_service
    networks:
      - app_network
    volumes:
      - speed_results:/app/results
    environment:
      - NODE_ENV=production

  # Pub/Sub 서비스
  pubsub:
    build:
      context: .
      dockerfile: ./pubsub/Dockerfile
    container_name: pubsub_service
    depends_on:
      - common
    networks:
      - app_network
    volumes:
      - e2e_results:/app/data
    environment:
      - NODE_ENV=production
      - PUBSUB_EMULATOR_HOST=0.0.0.0:8085

  # Mosaic DB 연동
  mosaic-db:
    build: ./mosaic-db
    container_name: mosaic-db
    restart: unless-stopped
    volumes:
      - ./db/conf.d:/etc/mosaic-db/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_DATABASE=${DB_DATABASE}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - TZ=${TZ}
    depends_on:
      - db
